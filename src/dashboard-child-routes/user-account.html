<template>
<div class="UserProfileForm" style="display:none; text-align:center; max-width:5in;margin:auto">
  <h3>Your User Profile</h3>
  <div class="elevation3" style="max-width:3.25in; margin:auto">
    <form>
      <table>
        <tbody>
          <tr><th><span style="color:red">*</span> First Name</th><th><span style="color:red">*</span> Last Name</th></tr>
          <tr><td><input class="uprofFirstName" style="width:100%" name="first_name" value="" required></td>
            <td><input class="uprofLastName" style="width:100%" name="last_name" value="" required></td></tr>
            <tr><th colspan="2">Organization</th></tr>
            <tr><td colspan="2"><input class="uprofAff" style="width:100%" name="affiliation" value=""></td></tr>
            <tr><th colspan="2">Organisms</th></tr>
            <tr><td colspan="2"><input class="uprofOrganisms" name="organisms" style="width:100%"></td></tr>
            <tr><th colspan="2">Interests</th></tr>
            <tr><td colspan="2"><textarea class="uprofInterests" rows="10" name="interests" style="height:85px;width:100%" value=""></textarea></td></tr>
          </tbody>
        </table>
        <!-- <label class="alignleft">Primary User Type (required)<span if.bind="!canChangeUserType">:<i style="font-weight:normal;"> ${user.userType}</i><br><br></span></label> -->
       <div style="margin-top:10px; margin-bottom:10px"><span style="color:red; text-align:left; margin-left:-140px">*</span>
       <select if.bind="canChangeUserType" id="type" class="form-control" value.bind="user.userType" style="width: 1.5in; margin-bottom:10px; display:inline; padding:0; font-size:10pt">
         <option id="optrequired" value="">Primary User Type</option>
         <option repeat.for="type of userTypes" model.bind="type">${type}</option>
       </select>
     </div>
        <div>
          <span style="color:red; font-style: italic;">* Indicates a required field</span>
          <button class="updateprofbutton" type="button" style="margin-left:230px; padding:0" click.delegate="updateUserPrefs()">Update Profile</button>
        </div>
      </form>
    </div>
    <!-- <p>&nbsp;</p> -->
    <div class="formerrors" style="color:red; margin-top:5px"></div>
      <p>&nbsp;</p>
    <div class="elevation3" style="width:100%; margin-top:-10px; max-width:3.25in">

      <form>
        <label style="display:block"><strong>Email Address <span style="color:red">*</span></strong></label>
        <input class="uprofEmail" style="width:2.5in" type="email" name="email" value="" required>
        <div style="margin-top:10px; text-align:left">
          <button class="updateemailbutton" type="button" style="margin-left:90px" click.delegate="changeUserEmail()">Update Email</button>
        </div>
      </form>
    </div>
    <!-- <p>&nbsp;</p>
    <button style="margin-left:-100px; margin-top:-100px" onclick="userClass.nevermind('UserProfileForm')">Return to Homepage</button> -->
  </div>
</template>
