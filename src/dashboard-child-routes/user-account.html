<template>
  <div class="UserProfileForm" style="display:none; text-align:center; max-width:5in;margin:auto">
    <h3>Your User Profile</h3>
    <div class="elevation3" style="max-width:3.25in; margin:auto">
      <form>
        <table>
          <tbody>
            <tr><th><span style="color:red">*</span> First Name</th><th><span style="color:red">*</span> Last Name</th></tr>
            <tr><td><input change.delegate="checkName()" keyup.delegate="checkName()" class="uprofFirstName" style="width:100%" name="first_name" value="" required></td>
              <td><input change.delegate="checkName()" keyup.delegate="checkName()" class="uprofLastName" style="width:100%" name="last_name" value="" required></td></tr>
              <tr><th colspan="2">Job Title</th></tr>
              <tr><td colspan="2"><input class="uprofAff" style="width:100%" name="affiliation" value=""></td></tr>
              <tr><th colspan="2">Area of Expertise</th></tr>
              <tr><td colspan="2"><input class="uprofexpertise" name="expertise" style="width:100%"></td></tr>
              <tr><th colspan="2">Other Interests</th></tr>
              <tr><td colspan="2"><textarea class="uprofInterests" rows="10" name="interests" style="height:85px;width:100%" value=""></textarea></td></tr>
            </tbody>
          </table>
          <div style="margin-top:10px; margin-bottom:10px">
            <label style="text-align:left; margin-left:38px;padding-bottom:4px"><span style="color:red; text-align:left; margin-left:-26px">*</span> Primary User Type</label>
            <select change.delegate="checkUserRole()" if.bind="canChangeUserType" id="type" class="form-control" value.bind="user.userType" style="width: 1.5in; margin-bottom:10px; display:inline; padding:0; font-size:10pt">
              <option value=""> </option>
              <option repeat.for="type of userTypes" model.bind="type">${type}</option>
            </select>
            <button disabled class="updateprofbutton" type="button" style="margin-left:30px; top:-2px; padding:2px; display:inline; position:relative" click.delegate="updateUserPrefs()">
              Update Profile
            </button>
            <p style="color:red; font-style: italic; text-align:left">* <span style="color:black">Indicates a required field</span></p>
          </div>
          <div class="formerrors" style="color:red; margin-top:5px"></div>
        </form>
      </div>
      <!-- <p>&nbsp;</p> -->

      <p>&nbsp;</p>
      <div class="elevation3" style="width:100%; margin-top:-10px; max-width:3.25in">

        <form>
          <label style="display:block"><strong>Email Address <span style="color:red">*</span></strong></label>
          <input class="uprofEmail" style="width:2.5in" type="email" name="email" value="" required>
          <div style="margin-top:10px; text-align:left">
            <button class="updateemailbutton" type="button" style="margin-left:90px" click.delegate="changeUserEmail()">Update Email</button>
          </div>
        </form>
      </div>
      <!-- <p>&nbsp;</p>
      <button style="margin-left:-100px; margin-top:-100px" onclick="userClass.nevermind('UserProfileForm')">Return to Homepage</button> -->
    </div>
  </template>
