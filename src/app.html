<template>
  <div class="page-host">
    <div drawer class="${currentStyles.sidebarClass} drawer-container" style="display:none">
      <div class="drawer">
        <div if.bind="fullmenu" class="navImage">
          <img src="${currentStyles.sidebarImagePath}" style="width:188px">
        </div>
        <div if.bind="!fullmenu" class="material-header ${currentStyles.headerClass}" style="width: 50px; height:70px"></div>
        <div class="nav-list">
          <div class="menu-item" if.bind="!authenticated">
            <a paper-drawer-toggle href="/login" class="nav-link" click.delegate="close()">
              <span class="fa fa-sign-in"></span>
              <span if.bind="fullmenu" class="nav-item">Login</span>
            </a>
          </div>
          <div class="menu-item" if.bind="!authenticated">
            <a paper-drawer-toggle href="/register" class="nav-link" click.delegate="close()">
              <span class="fa fa-user-plus"></span>
              <span if.bind="fullmenu" class="nav-item">Register</span>
            </a>
          </div>
          <div class="menu-item" if.bind="authenticated">
            <a paper-drawer-toggle href="/dashboard" class="nav-link" click.delegate="close()">
              <span class="fa fa-tachometer"></span>
              <span if.bind="fullmenu" class="nav-item">${dashboardTitle}</span>
            </a>
          </div>
          <div class="menu-item" if.bind="authenticated">
            <a paper-drawer-toggle href="/dashboard/rafter" class="nav-link" click.delegate="close()">
              <span class="fa fa-ship"></span>
              <span if.bind="fullmenu" class="nav-item">Rafter</span>
            </a>
          </div>
          <div class="menu-item" if.bind="authenticated">
            <a paper-drawer-toggle href="/dashboard/user-account" class="nav-link" click.delegate="close()">
              <span class="fa fa-user"></span>
              <span if.bind="fullmenu" class="nav-item">User Account</span>
            </a>
          </div>
          <div class="menu-item">
            <a paper-drawer-toggle href="/welcome" class="nav-link" click.delegate="close()">
              <span class="fa fa-microphone"></span>
              <span class="nav-item" if.bind="fullmenu">Welcome</span>
            </a>
          </div>
          <div class="menu-item">
            <a paper-drawer-toggle href="/" class="nav-link" click.delegate="close()">
              <span class="fa fa-home"></span>
              <span class="nav-item" if.bind="fullmenu">NDSSL</span>
            </a>
          </div>
          <div class="menu-item" if.bind="authenticated">
            <a paper-drawer-toggle class="nav-link" click.delegate="logout()" style=" padding-right:4px">
              <span class="fa fa-sign-out" style="cursor: pointer; cursor: hand; color:black"></span>
            </a>
            <button if.bind="fullmenu" click.delegate="logout()" class="material-content-button">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="main-panel">
      <i show.bind="!widescreen" click.delegate="toggleMobileMenu()" id="mobilemenutoggle" class="fa fa-bars pull-right fa-1.5x mobile-menu-toggle"></i>
      <div class="mainPanel">
        <div class="material-header ${currentStyles.headerClass}">
          <div class="headercontent">
            <img src="${currentStyles.headerImagePath}" class="${currentStyles.headerImageClass}">
          </div>
          <div class="headercontent ${currentStyles.headerClass} header-text-card" style="top:5px; height:50px">
            <h3 class="header-text">
              ${currentStyles.headerText1}
            </h3>
          </div>
        </div>
        <div style="width:auto" class="content-block">
          <router-view></router-view>
          <div id="wjfooter" class="footer" style="padding:8px;"></div>
        </div>
      </div>
    </div>
  </div>
</template>
